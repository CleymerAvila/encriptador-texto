<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
</head>

<body>
    <main>
        <header>
            <img src="./assets/Logo.png" alt="Logo de Alura" />
        </header>
        <div>
            <textarea name="ingreso_texto" id="ingreso_texto">Ingrese el texto aqui</textarea>
            <p>
                <img src="./assets/exclamacion.png" alt="Signo de exclamacion" />
                Solo letras en minusculas y sin acentos
            </p>
            <input type="button" value="Encriptar" />
            <input type="button" value="Desencriptar" />
        </div>
        <div>
            <textarea name="resultado_texto" id="resultado_texto" disabled></textarea>
            <img src="./assets/Muñeco.png" alt="Muñeco buscando mensaje" />
            <div>
                <div>
                    <h3>Ningun Mensaje fue encontrado</h3>
                </div>
                <div>
                    <p>Ingrese el texto que desea encriptar o desencriptar.</p>
                </div>
            </div>
            <input type="button" value="Copiar" disabled />
        </div>
    </main>
    <footer>
        <p>Cleymer Avila P. 2024</p>
    </footer>
</body>

</html>
