<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./assets/data-encryption.png" sizes="32" type="image/png">
</head>

<body>
    <main class="container">
        <div class="logo">
            <img src="./assets/Logo.png" alt="Logo de Alura"/>
        </div>
        <div class="container_input">
            <textarea name="ingreso_texto" id="ingreso_texto_campo" placeholder="Ingrese el texto aqui" rows="12" cols="12"></textarea>
            <div class="botones">
                <p id="mensaje_validacion">
                    <img src="./assets/exclamacion.png" alt="Signo de exclamacion" />
                    Solo letras en minusculas y sin acentos
                </p>
                <button onclick="encriptacion();" class="boton" id="boton_encriptar">Encriptar</button>
                <button class="boton" id="boton_desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="container_output">
            <div class="card_output">
                <div id="imagen">
                    <img src="./assets/Muñeco.png" alt="Muñeco buscando mensaje" />
                </div>
                <div id="titulo_mensaje">
                    <h2>Ningún mensaje fue encontrado</h3>
                </div>
                <div class="container_mensaje">
                    <div id="texto_mensaje">
                        <p id="texto_mensaje_parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
                <div id="container_boton_copiar">
                    <button class="boton" id="boton_copiar" style="display: none;">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p id="footer_texto">Cleymer Avila P. 2024</p>
    </footer>

    <script src="app.js" ></script>
</body>

</html>
